spring.data.mongodb.authentication-database=${pmcBatchAuthentication}
spring.data.mongodb.username=${pmcBatchUserName}
spring.data.mongodb.password=${pmcBatchPassword}
spring.data.mongodb.database=${pmcBatchDatabase}
spring.data.mongodb.port=${pmcBatchPort}
spring.data.mongodb.host=${pmcBatchHost}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# OracleDB connection settings
spring.datasource.url=${oracleUrl}
spring.datasource.username=${oracleUsername}
spring.datasource.password=${oraclePassword}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPoolBooks

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=create

spring.batch.job.enabled=false

#logger
logging.level.root=INFO
logging.level.mx.gob.imss.cit.pmc=info
logging.level.org.springframework.data.mongodb.core=info
logging.level.oracle=info
logging.level.com.zaxxer.hikari=info
logging.file.name=${pmcBatchSui55Log}
logging.file.max-size=5MB

server.port=${portMSBatchSui55}